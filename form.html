<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Temperature Converter</title>
    <style>
        body {
            background-image: url('assets/form/background.png');
	    background-size: 360px 230px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h><a href="https://shaoyongliang.github.io/">Back to the Porfolio</a></h>
    <h2>Temperature Converter</h2>
    <p>Type your value in Fahrenheit to convert it to Celsius:</p>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
    <button onclick="resetConverter()">Reset</button>

    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = ((valNum - 32) / 1.8).toFixed(1);
        }

        function resetConverter() {
            document.getElementById("inputFahrenheit").value = "";
            document.getElementById("outputCelsius").innerHTML = "";        }
    </script>
</body>
</html>
