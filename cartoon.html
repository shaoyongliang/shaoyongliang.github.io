<!DOCTYPE html>
<html>
<head>
  <style>
    canvas {
      border: 1px solid black;
      background: lightgrey;
    }
  </style>
</head>
<body>
  <h1>Under the sun</h1>
  <h3><a href="https://shaoyongliang.github.io/">Back to the Porfolio</a></h3>
  <hr/>
  <br/>
  <canvas id="cartoon" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("cartoon");
    const context = canvas.getContext("2d");

// Draw the head
    context.beginPath();
    context.arc(200, 100, 50, 0, 2 * Math.PI);
    context.fillStyle = "yellow";
    context.fill();
    context.stroke();

// Draw the eyes
    context.beginPath();
    context.arc(185, 90, 5, 0, 2 * Math.PI);
    context.fillStyle = "black";
    context.fill();
    context.stroke();

    context.beginPath();
    context.arc(215, 90, 5, 0, 2 * Math.PI);
    context.fill();
    context.stroke();

// Draw the mouth
    context.beginPath();
    context.arc(200, 115, 20, 0, Math.PI, false);
    context.stroke();

// Draw the body
    context.beginPath();
    context.rect(185, 150, 30, 100);
    context.fillStyle = "lightgreen";
    context.fill();
    context.stroke();

// Draw the arms
    context.beginPath();
    context.moveTo(185, 150);
    context.lineTo(150, 200);
    context.stroke();

    context.beginPath();
    context.moveTo(215, 150);
    context.lineTo(250, 200);
    context.stroke();

// Draw the legs
    context.beginPath();
    context.moveTo(195, 250);
    context.lineTo(185, 600);
    context.stroke();

    context.beginPath();
    context.moveTo(205, 250);
    context.lineTo(215, 600);
    context.stroke();
 
//draw grassGround
     context.save();
     context.beginPath();
     context.moveTo(0,400);
     context.bezierCurveTo(200,300,500,500,800,450);
     context.lineTo(800,600);
     context.lineTo(0,800);
     context.closePath();
     context.fillStyle = "DarkGreen";
     context.fill();
     context.restore(); 
 
// Draw the moon
    context.beginPath();
    context.arc(50, 50, 40, 0, Math.PI * 2, false);
    context.fillStyle = "yellow";
    context.fill();

  </script>
</body>
</html>
