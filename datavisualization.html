<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualiztion</title>
</head>
<body>
      <h1> Data Visualiztion</h1>
          <h2><a href="http://shaoyongliang.github.io">Back to Portfolio Page</a></h2>
          <br>
          <hr/>
<div style="width:50%;position: absolute">
  <h3>Bar Chart</h3>
     <canvas id="bar-chart" width="800" height="450"></canvas>
  <br> <br> <br> <br> <br>
  <h3>Pie Chart</h3>
     <canvas id="pie-chart" width="800" height="450"></canvas>
</div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script>
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["New Listing", "Pending", "Sold", "Expired","Withdrawn"],
      datasets: [
        {
          backgroundColor: ["Green", "Orange","darkred","darkblue","blue"],
          data: [81,44,20,27,8]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Market Watch of Real Estate Last 3 Days in Brooklyn'
      }
    }
});

new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
      labels: ["New Listing", "Pending", "Sold", "Expired","Withdrawn"],
      datasets: [
        {
          backgroundColor: ["Green", "Orange","darkred","darkblue","blue"],
          data: [81,44,20,27,8]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Market Watch of Real Estate Last 3 Days in Brooklyn'
      }
    }
});

</script>
</body>
</html>
