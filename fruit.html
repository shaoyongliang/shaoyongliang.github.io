<!DOCTYPE html>
<html>
<head> 
    <title>Labs</title>
</head>
    
<body>
<div id ="gameArea">
<canvas id="myCanvas"></canvas>
        <h3><a href="https://shaoyongliang.github.io/">Back to the Porfolio</a></h3>
  <hr/>
  <br/>
</div>

<script>
var myCanvas = document.getElementById("myCanvas");
myCanvas.width = 600;
myCanvas.height = 300;
var ctx = myCanvas.getContext("2d");
var fruit = [
    {name:"Apple", quantity:10, color:"red"},
    {name:"Blueberry", quantity:3, color:"orange"},
    {name:"Banana", quantity:12, color:"yellow"},
    {name:"Grapes", quantity:20, color:"purple"}
    ];
    
const names = [];
const datas = [];
const colors = [];

for(let i=0;i<fruit.length;i++){
names.push(fruit[i].name);
datas.push(fruit[i].quantity);
colors.push(fruit[i].color);
}


function drawLine(ctx, startX, startY, endX, endY,color){
    ctx.save();
    ctx.strokeStyle = color;
    ctx.beginPath();
    ctx.moveTo(startX,startY);
    ctx.lineTo(endX,endY);
    ctx.stroke();
    ctx.restore();
}

function drawBar(ctx, upperLeftCornerX, upperLeftCornerY, width, height,color, name,quantity){
    ctx.save();
    ctx.fillStyle=color;
    ctx.fillRect(upperLeftCornerX,upperLeftCornerY,width,height);
    ctx.font = "18px Georgia";
    ctx.fillStyle="#000000";
    ctx.fillText(name+" "+quantity, upperLeftCornerX, upperLeftCornerY); 
    ctx.restore();
}

var Barchart = function(options){
    this.options = options;
    this.canvas = options.canvas;
    this.ctx = this.canvas.getContext("2d");
    this.colors = options.colors;
    this.names=options.names;
    this.datas=options.datas;
  
    this.draw = function(){
        var maxValue = 0;
        for (var categ in this.options.data){
            maxValue = Math.max(maxValue,this.options.data[categ]);
        }
        var canvasActualHeight = this.canvas.height - this.options.padding * 2;
        var canvasActualWidth = this.canvas.width - this.options.padding * 2;
 
        
        //drawing the bars
        var barIndex = 0;
        var numberOfBars = Object.keys(this.options.data).length;
        var barSize = (canvasActualWidth)/numberOfBars;
 
        for (categ in this.options.data){
            var val = this.options.data[categ];
            var barHeight = Math.round(canvasActualHeight * val/maxValue) ;
            drawBar(
                this.ctx,
                this.options.padding + barIndex * barSize,
                this.canvas.height - barHeight - this.options.padding,
                barSize,
                barHeight,
                this.colors[barIndex%this.colors.length],
                this.names[barIndex],
                this.datas[barIndex]
            );
            barIndex++;
        }
    }
}

var myBarchart = new Barchart(
    {
        canvas:myCanvas,
        padding:15,
        data:datas,
        colors:colors,
        names:names, 
        datas:datas
    }
);
myBarchart.draw();
 </script>
</body>
</html>
